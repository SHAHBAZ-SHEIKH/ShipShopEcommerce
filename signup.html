<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mainContent">
        <div class="colordiv">
            <div class="headcontent">
                <h1>Welcome!</h1>
                <p>Sign up to get Started</p>
            </div>
    
            <div class="form">
                <div class="username" id="user">
                    <label for="">Username</label>
                    <input type="text" placeholder="Username" id="username" required>
                </div>
    
                <div class="username">
                    <label for="">Email</label>
                    <input type="email" placeholder="email" id="email" required>
    
                </div>
    
                <div class="username">
                    <label for="">Password</label>
                    <input type="password" placeholder="password" id="password" required>
    
                </div>
    
                <div class="username">
                    <label for="">Confirm Password</label>
                    <input type="password" placeholder="cpassword" id="cpassword" required>
    
                </div>

                <div class="username">
                    <label for="profilePicture">Profile Picture</label>
                    <input type="file" id="profilePicture" accept="image/*" required>
                </div>
    
                <div class="signupbtn">
                    <button id="btn" type="submit">SignUp</button>
                    <p>Already Have an Account? <a href="login.html">login in</a></p>
                </div>
                
            </div>

        </div>
        
    </div>






    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="signup.js"></script>
    
</body>
</html>
